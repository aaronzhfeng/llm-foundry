# Nginx configuration for Qwen3 Inference Server
# Provides: SSL termination, rate limiting, CORS

events {
    worker_connections 1024;
}

http {
    # Rate limiting (prevent abuse)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=generate:10m rate=2r/s;

    # Upstream server
    upstream qwen3_backend {
        server qwen3-server:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name your-domain.com;  # Change this!

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name your-domain.com;  # Change this!

        # SSL Configuration (use Let's Encrypt or your own certs)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS headers (adjust origins as needed)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Chat UI and static files
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://qwen3_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Generation endpoint (stricter rate limit)
        location /generate {
            limit_req zone=generate burst=5 nodelay;
            proxy_pass http://qwen3_backend/generate;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeout for generation
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        # Health check (no rate limit)
        location /health {
            proxy_pass http://qwen3_backend/health;
            proxy_http_version 1.1;
        }
    }
}

